<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/bg-waste.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            border-radius: 10px;
        }

        .btn {
            border-radius: 10px;
        }

        h1 {
            font-weight: bold;
            color: #2c3e50;
        }

        .prediction-box {
            background-color: #dff0d8;
            border-left: 6px solid #4CAF50;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .upload-preview {
            margin-top: 15px;
            max-height: 300px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card text-center">
                <h1>♻️ Waste Classification</h1>
                <form method="POST" action="/" enctype="multipart/form-data" class="mt-4">
                    <input type="file" name="file" class="form-control" required>
                    <button type="submit" class="btn btn-success mt-3 w-100">Classify Waste</button>
                </form>

                {% if prediction %}
                    <div class="prediction-box mt-4">
                        <p>Predicted Category: <strong>{{ prediction }}</strong></p>
                    </div>
                    <img src="{{ image_path }}" alt="Uploaded Image" class="upload-preview img-fluid mt-3">
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
